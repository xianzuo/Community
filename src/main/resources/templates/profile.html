<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title th:text="${sectionName}">个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet"th:href="@{/css/community.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
<body>
<div th:replace="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2> <span th:text="${sectionName}" aria-hidden="true"/></h2>
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left ">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}" alt="" width="40px" height="40px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">Media heading</h4>
                    <span th:text="${(question.description.length()>99)?(#strings.substring(question.description,0,90)+'......'):(question.description)}"></span><br/>
                    <span class="text-desc"><span th:text="${question.commentCount==null?0:question.commentCount}"></span>个回复 · <span th:text="${question.viewCount==null?0:question.viewCount}"></span>次浏览 ·<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <div th:replace="pagination::pag"></div>

        </div>
        <div class="col-lg-3 col-md-12 hidden-sm hidden-xs profile" >
            <div class="list-group section">
                <a href="questions" th:class="${section.equals('questions')?'list-group-item active':'list-group-item' }">
                    <span class="badge">14</span>  我的问题
                </a>
                <a href="replies" th:class="${section.equals('replies')?'list-group-item active':'list-group-item' }"><span class="badge">13</span>最新回复</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
