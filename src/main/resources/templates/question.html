<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet"th:href="@{/css/community.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
<body>
    <div th:replace="navigation::nav"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h4 > <span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                    作者：<span th:text="${question.user.name}"></span>
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <span cols="30" rows="10" class="form-control" th:text="${question.description}"></span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${session.user!=null&&session.user.id==question.creator}">
                    <a class="btn btn-publish btn-success" th:href="${'/publish/'+question.id}">编辑</a>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >

                    <h4><span>1</span>个回复</h4>
                    <hr>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 hidden-sm hidden-xs" >
                <span th:if="${session.user!=null}">
                    <img th:src="${session.user.avatarUrl}" style="border-radius: 50%; width: 40px;height: 40px;">
                </span>
                <hr>
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</body>
</html>
